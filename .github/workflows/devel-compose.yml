name: devel-compose

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  verify-deployment:
    name: Validate devel docker-compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare ACME storage
        run: |
          mkdir -p data
          rm -rf data/acme.json
          touch data/acme.json
          chmod 600 data/acme.json

      - name: Render compose config
        run: docker compose -f docker-compose.common.yaml -f docker-compose.devel.yaml config

      - name: Start Traefik (devel)
        run: docker compose -f docker-compose.common.yaml -f docker-compose.devel.yaml up -d

      - name: Map traefik.localhost
        run: echo "127.0.0.1 traefik.localhost" | sudo tee -a /etc/hosts

      - name: Smoke test dashboard endpoint
        run: |
          docker compose -f docker-compose.common.yaml -f docker-compose.devel.yaml ps
          for attempt in {1..10}; do
            if curl -sSf -H "Host: traefik.localhost" http://127.0.0.1/api/rawdata > /tmp/traefik-api.json; then
              test -s /tmp/traefik-api.json
              exit 0
            fi
            echo "Traefik not ready yet (attempt ${attempt}/10). Retrying in 3s..."
            sleep 3
          done
          echo "Traefik dashboard endpoint still returning errors after retries" >&2
          docker compose -f docker-compose.common.yaml -f docker-compose.devel.yaml logs traefik >&2
          exit 1

      - name: Collect logs on failure
        if: failure()
        run: docker compose -f docker-compose.common.yaml -f docker-compose.devel.yaml logs traefik

      - name: Shutdown stack
        if: always()
        run: docker compose -f docker-compose.common.yaml -f docker-compose.devel.yaml down -v --remove-orphans
