entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

api:
  dashboard: true
  insecure: false

log:
  level: DEBUG

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: "/etc/traefik/conf"
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: odoo@simetri-sinergi.id
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web